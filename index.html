<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d9ff8742ac.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='style.css' />
    <title>Weather app</title>
</head>

<body>
<div class="wrapper">
    <div class="top"><h1>weather</h1>
        <div class="main-top">
                <div>
            <p class="show-name-of-city"></p>
            <input type="text" placeholder="Enter the city name ..." class="city">
            <button class="check">check</button>
            <p class="warning">Please enter a correct city name.</p>
                </div>
            <img src="" alt="picture show weather" class="photo" />
        </div>
    </div>
    <hr>
    <div class="bottom">
        <div class="headings">
          <p>Weather:</p>
          <p>Temperature:</p>
          <p>Temp sensed:</p>
          <p>Humidity:</p>
          <p>Pressure:</p>
        </div>
        <hr>
        <div class="weather-info">
          <p class="weather"></p>
          <p class="temp"></p>
          <p class="temp-like"></p>
          <p class="humidity"></p>
          <p class="pressure"></p>
        </div>
      </div>
</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
